<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.178.0/build/three.module.js"
            }
        }
    </script>
</head>

<body>
    <header class="header">
        <h1>3D Solar System Simulation</h1>
        </p>
    </header>

    <div class="container">
        <div class="main-content">
            <div id="canvas-container">
                <div class="status-bar">
                    <div class="status-indicator" id="status-indicator"></div>
                    <span id="status-text">Simulation Running</span>
                </div>
            </div>
            <div class="controls compact-controls">
                <div class="flex-row">
                    <div class="control-section">
                        <h2>Simulation</h2>
                        <div class="button-group">
                            <button id="play-btn">▶</button>
                            <button id="pause-btn">⏸</button>
                            <button id="reset-btn">↺</button>
                        </div>
                    </div>
                    <div class="control-section">
                        <h2>View</h2>
                        <div class="button-group">
                            <button id="top-view">Top</button>
                            <button id="side-view">Side</button>
                        </div>
                    </div>
                </div>
                <div class="control-section">
                    <h2>Planet Speed</h2>
                    <form id="speed-form"></form>
                </div>
            </div>
        </div>
        <div class="planet-label" id="planet-label"></div>
    </div>

    <div class="footer">
        <p>Created with Three.js | Solar System Simulation</p>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
